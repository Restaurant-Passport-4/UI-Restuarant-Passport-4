<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!--
            <div class='top-line'></div>
            <h1>Contact Us</h1>
        -->
        <img src='contact-image.jpg' />
    </header>
    <section class='form-container'>
        <form>
            <fieldset class='fieldset'>
                <legend class='title'>Contact Us</legend>
                <div class='input-container'>
                    <input type='text' class='text-input' placeholder="Name:"/>
                    <input type='email' class='text-input' placeholder="Email:"/>
                    <textarea class='text-input message' placeholder='Message:'></textarea class='text-input'>
                    <input class='submit-btn' type='submit' value='Submit'/>
                </div>
            </fieldset>
        </form>
    </section>
    <footer>
        <p>Copyright 2020 | Foodie Passport</p>
    </footer>
</body>
</html>
